name: Deploy Backend to Hostinger VPS

on:
  push:
    branches:
      - main
      - master
  pull_request:
    branches:
      - main
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: Install dependencies
      run: |
        if [ -f "package-lock.json" ]; then
          npm ci
        else
          echo "‚ö†Ô∏è package-lock.json not found, generating it..."
          npm install --package-lock-only
          npm ci
        fi
      
    - name: Upload files to VPS
      uses: appleboy/scp-action@v0.1.7
      with:
        host: ${{ secrets.VPS_HOST }}
        username: ${{ secrets.VPS_USERNAME }}
        password: ${{ secrets.VPS_PASSWORD }}
        port: ${{ secrets.VPS_PORT }}
        source: "src,package.json,package-lock.json,ecosystem.config.js"
        target: "/root/techmapperz-backend-prod/"
        overwrite: true
      
    - name: Deploy to VPS
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.VPS_HOST }}
        username: ${{ secrets.VPS_USERNAME }}
        password: ${{ secrets.VPS_PASSWORD }}
        port: ${{ secrets.VPS_PORT }}
        script: |
          cd /root
          
          # Ensure project directory exists (files are synced via SCP)
          if [ ! -d "techmapperz-backend-prod" ]; then
            echo "Project directory not found. Creating directory..."
            mkdir -p techmapperz-backend-prod
          fi
          
          # Navigate to project directory
          cd /root/techmapperz-backend-prod
          
          # Create .env file with environment variables
          cat > .env << EOF
          MONGO_URL=${{ secrets.MONGO_URL }}
          PORT=${{ secrets.BACKEND_PORT || '8000' }}
          NODE_ENV=production
          JWT_SECRET=${{ secrets.JWT_SECRET }}
          EMAIL_USER=${{ secrets.EMAIL_USER }}
          EMAIL_PASS=${{ secrets.EMAIL_PASS }}
          ImagekitpublicKey=${{ secrets.IMAGEKIT_PUBLIC_KEY }}
          ImagekitprivateKey=${{ secrets.IMAGEKIT_PRIVATE_KEY }}
          ImagekiturlEndpoint=${{ secrets.IMAGEKIT_URL_ENDPOINT }}
          EOF
          
          # Note: Optional variables (EMAIL_USER, EMAIL_PASS, etc.) will be empty if not set
          # This is fine as they are not currently used in the codebase
          
          # Export environment variables
          export NODE_ENV=production
          export PORT=${{ secrets.BACKEND_PORT || '8000' }}
          
          # Install production dependencies
          echo "üì• Installing dependencies..."
          npm ci --production --silent
          
          echo "‚úÖ Dependencies installed successfully"
          
          # Stop existing PM2 process and start new one
          echo "üîÑ Restarting backend application..."
          pm2 stop techmapperz-backend 2>/dev/null || echo "No existing process to stop"
          pm2 delete techmapperz-backend 2>/dev/null || echo "No existing process to delete"
          
          # Kill any process using port 8000 (multiple methods for reliability)
          echo "üîç Checking for processes on port 8000..."
          # Get process info before killing
          PORT_PROCESS=$(lsof -ti:8000 2>/dev/null || echo "")
          if [ -n "$PORT_PROCESS" ]; then
            echo "‚ö†Ô∏è Found process(es) using port 8000: $PORT_PROCESS"
            # Check if it's our own process (techmapperz-backend) - if so, it's already stopped
            # Kill all processes on port 8000
            lsof -ti:8000 | xargs kill -9 2>/dev/null || true
            fuser -k 8000/tcp 2>/dev/null || true
          else
            echo "‚úÖ Port 8000 is free"
          fi
          
          # Wait a moment for port to be released
          sleep 5
          
          # Verify port is free before starting
          if lsof -i:8000 >/dev/null 2>&1; then
            echo "‚ö†Ô∏è Warning: Port 8000 is still in use after cleanup. Listing processes..."
            lsof -i:8000 || true
            echo "‚ö†Ô∏è Attempting aggressive cleanup..."
            lsof -ti:8000 | xargs kill -9 2>/dev/null || true
            fuser -k 8000/tcp 2>/dev/null || true
            sleep 3
          fi
          
          # Final check
          if lsof -i:8000 >/dev/null 2>&1; then
            echo "‚ùå ERROR: Port 8000 is still in use. Cannot start backend."
            echo "Please manually free port 8000 or change BACKEND_PORT in GitHub secrets."
            exit 1
          fi
          
          # Start the backend with PM2 using ecosystem config
          pm2 start ecosystem.config.js --env production
          pm2 save
          
          echo "‚úÖ Deployment completed successfully!"
          pm2 status techmapperz-backend

